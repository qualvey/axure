<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ant Design DatePicker Example</title>
<!-- 引入 Ant Design 样式文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd/dist/antd.css">
</head>
<body>

<h2>请选择您的出生日期：</h2>

<!-- Ant Design DatePicker 示例 -->
<div id="datepicker-container"></div>

<!-- 引入 Ant Design JS 文件 -->
<script src="https://cdn.jsdelivr.net/npm/antd/dist/antd.js"></script>
<!-- 引入 React 和 ReactDOM，这里使用了 Babel CDN 以支持 JSX 语法 -->
<script src="https://cdn.jsdelivr.net/npm/react/umd/react.development.js"></script>
<script src="https://cdn.jsdelivr.net/npm/react-dom/umd/react-dom.development.js"></script>

<!-- 在这里编写 JavaScript 代码，创建 Ant Design DatePicker -->
<script>
  const { DatePicker, Space } = antd;

  const onChange = (date, dateString) => {
    console.log(date, dateString);
  };

  ReactDOM.render(
    <Space direction="vertical">
      <DatePicker onChange={onChange} />
      <DatePicker onChange={onChange} picker="week" />
      <DatePicker onChange={onChange} picker="month" />
      <DatePicker onChange={onChange} picker="quarter" />
      <DatePicker onChange={onChange} picker="year" />
    </Space>,
    document.getElementById('datepicker-container')
  );
</script>

</body>
</html>
